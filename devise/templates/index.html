<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="row">
                <div class="col">
                     <h1 >Tableau de bord - {{ page_label }}</h1>
                <a href="{% url 'home' days_range=7 currencies=currencies   %}" class="btn btn-secondary">Semaine</a>
                <a href="{% url 'home' days_range=30 currencies=currencies   %}" class="btn btn-secondary">Mois</a>
                <a href="{% url 'home' days_range=360 currencies=currencies   %}" class="btn btn-secondary">Ann√©e</a>
                </div>

            </div>
        </div>
    <div class="row justify-content-center">
        {%for currency,rates in data.items  %}
            <div class="col-md-10 col-lg-6 ">
                <canvas id="chart-{{currency}}"></canvas>
            </div>
        {% endfor %}
    </div>

    </div>





<script>
    {%for currency,rates in data.items%}
        var ctx = document.getElementById("chart-{{currency}}").getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ days_labels | safe }},
                datasets: [{
                    label: "{{ currency }}",
                    data: {{ rates | safe }},
                    fill: true,
                    borderColor: 'rgb(255,128,128)'
                }]
            }
        });
    {%endfor%}
</script>

</body>
</html>
